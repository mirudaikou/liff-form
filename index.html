<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>業務記録フォーム</title>
</head>
<body>
  <h2>業務記録フォーム</h2>
  <label>名前: <input type="text" id="name"></label><br><br>
  <label>メール: <input type="text" id="email"></label><br><br>
  <label>メッセージ: <input type="text" id="message"></label><br><br>
  <button onclick="sendData()">送信</button>

  <script>
    function sendData() {
      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      fetch("https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbzmf3HBbt6NhLmpG4NuDn28eH7-w4JeKb8EraxwkrntHSbVURV0GQ41mskEeyYAflaB9w/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(txt => alert("送信結果: " + txt))
      .catch(err => alert("エラー: " + err));
    }
  </script>
</body>
</html>
